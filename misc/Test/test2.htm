	<script type="text/javascript">
		//position: ['right','center'],
		$(document).ready(function () {
			$("#datepicker").datepicker();
			$("#progressbar").progressbar({ value: 67 });
			$("#lyrics").dialog({ autoOpen: false, width: 300, maxWidth: 400, show: "slide", hide: "slide" });
			$("#lyrics").dialog("option", "closeOnEscape", true);
			$("#lyrics").dialog("option", "height", 'auto');
			$("#lyrics").bind("dialogopen", function (event, ui) {
				//$("#ShowHide").attr('disabled', 'disabled');
				$("#ShowHide").attr('value', 'Hide Lyrics');
				//alert("open");
			});
			$("#lyrics").bind("dialogclose", function (event, ui) {
				//$("#ShowHide").removeAttr('disabled');
				$("#ShowHide").attr('value', 'Show Lyrics');
				//alert("close");
			});
			PopulateElement('#SearchText', 'Enter your search term here...');
		});
	</script>

<body style="font-size: 50%;">

		</tr>

	<button>
		Search</button>
	<p>
	</p>
	<script type="text/javascript">
		function PopulateElement(selector, defvalue) {
			$(selector).each(function () {
				if ($.trim(this.value) == "") { this.value = defvalue; }
			});
			$(selector).focus(function () {
				if (this.value == defvalue) { this.value = ""; }
			});
			$(selector).blur(function () {
				if ($.trim(this.value) == "") {
					this.value = defvalue;
				}
			});
		}
		function OpenDialog() {
			var theBtn = $("#ShowHide");
			if (theBtn.attr("value") == "Hide Lyrics")
			{
				$('#lyrics').dialog("close");
			}
			else
			{
				var position = theBtn.position();

				$("p:last").text("left: " + position.left + "; top: " + position.top);

				$("#lyrics").dialog("option", "position", [position.left + theBtn.width() + 15, position.top]);

				$("#lyrics").dialog("option", "title", "Lyrics: " + $("h1").text());

				$('#lyrics').dialog("open");
			}
			return false;
		}
	</script>
</body>
