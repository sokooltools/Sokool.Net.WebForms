<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>XMLtoHTML</title>
<style type="text/css">
table
{
	width: 800px;
	border: 1px solid blue;
}
td.title
{
	font-size: 16px;
	font-style: italic;
	font-weight: bold;
}
th.price
{
	text-align: right;
}
td.price
{
	text-align: right;
}
</style>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript">
<!-- <script src="jquery-1.7-vsdoc.js" type="text/javascript"> -->
</script>
<script type="text/javascript">
	$(document).ready(function()
	{
		//for div
		$("div:odd").css({"background-color": "#F4F4F8"});
		$("div:even").css({"background-color": "#EFF1F1"});
		//for table row
		$("tr:even").css({"background-color": "#A4F4F8"});
		$("tr:odd").css({"background-color": "#EFF1F1"});

		$("tr.head").css({"background-color": "blue", "color": "white"});
		$("tr").mouseover(function() {$(this).css("color","red"); });

		var words = $("p:first").text().split(" ");
		var text = words.join("</span> <span>");
		$("p:first").html("<span>" + text + "</span>");
		$("span").click(function () {
		$(this).css("background-color","yellow");
		});
	});
</script>


</head>
<body>

<script type="text/javascript">
	var xmlDoc = null;
	if (window.ActiveXObject)
	{
		xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
	}
	else if (document.implementation.createDocument)
	{
		xmlDoc = document.implementation.createDocument("", "", null);
	}
	else
	{
		alert('Browser cannot handle this script');
	}

	if (xmlDoc != null)
	{
		xmlDoc.async = false;
		xmlDoc.load("cd_catalog.xml");
		document.write("<table border='0'>");
		document.write("<tr class='head'>");
		document.write("<th>");
		document.write("TITLE" + "<br/>");
		document.write("</th>");
		document.write("<th>");
		document.write("ARTIST" + "<br/>");
		document.write("</th>");
		document.write("<th>");
		document.write("COUNTRY" + "<br>");
		document.write("</th>");
		document.write("<th>");
		document.write("COMPANY" + "<br>");
		document.write("</th>");
		document.write("<th class='price'>");
		document.write("PRICE" + "<br>");
		document.write("</th>");
		document.write("<th>");
		document.write("YEAR" + "<br>");
		document.write("</th>");
		document.write("</tr>");
		var x = xmlDoc.getElementsByTagName("CD");
		for (i = 0; i < x.length; i++)
		{
			document.write("<tr>");
			document.write("<td class='title'>");
			document.write(x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
			document.write("</td>");
			document.write("<td>");
			document.write(x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue);
			document.write("</td>");
			document.write("<td>");
			document.write(x[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue);
			document.write("</td>");
			document.write("<td>");
			document.write(x[i].getElementsByTagName("COMPANY")[0].childNodes[0].nodeValue);
			document.write("</td>");
			document.write("<td width='100px' class='price'>");
			document.write("$" + x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue);
			document.write("</td>");
			document.write("<td>");
			document.write(x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue);
			document.write("</td>");
			document.write("</tr>");
		}
		document.write("</table>");
	}
 </script>
<div>
	<p>Once upon a time there was a man who lived in a pizza parlor. This man just loved pizza and ate it all the time. He went on to
	be the happiest man in the world. The end.</p>
</div>

</body>
</html>
